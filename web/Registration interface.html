<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>注册新账号</title>
	<link rel="stylesheet" href="CSS/Registration interface.css">
</head>
<body>
<div class="bjdh">
<h1>注册新账号</h1>
	<div class="AA"><label for="yhzh"><span>用户账号</span></label><div class="bb"><input type="text" id="yhzh" name="新建账号" placeholder="请设置登录账号"></div></div>
	<div class="AA"><label for="sjh"><span>手机号</span></label><div class="bb"><input type="text" id="sjh" name="手机号" placeholder="可用于登录和找回密码"></div></div>
<div class="AA"><label for="szmm"><span>密码</span></label><div class="bb"><input type="password" id="szmm" name="新建密码" placeholder="请设置登录密码"></div></div>
<div class="AA"><label for="qrmm"><span>确认密码</span></label><div class="bb"><input type="password" id="qrmm" name="确认密码" placeholder="请确认登录密码"></div></div>
	<div class="AA"><label for="yzm"><span>验证码</span></label><div class="bb"><input type="text" id="yzm" name="验证码" placeholder="请输入验证码"></div></div>
	<p><input type="submit" value="    注 册      " onclick="alert('注册成功，请返回登录界面')" ></p>
</div>
</body>
</html>
